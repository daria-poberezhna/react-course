<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container" id="js-widget">
        <h1>Cute weather checker</h1>
        <div class="actions">
            <div class="actions__search search">
                <input type="search" id="js-search-input" class="search__input" placeholder="Example: Kyiv, Amsterdam..."/>
                <button id="js-search-btn" class="search__button" >Search</button>
                <p id="js-search-error" class="search__error"></p>
            </div>
            <button class="actions__clean" id="js-clean-btn">Clean</button>
            <button class="actions__favorite" id="js-favorite-btn">Add to favorite</button>
        </div>


        <div id="js-search-result" class="search-result" >
        </div>

        <ul id="js-favorites-result" class="result-card result-card--favorites" >
        </ul>

    </div>
    <script src="app.js"></script>
</body>
</html>
